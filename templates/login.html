<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chat Web</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .form-container { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 320px; }
        h2 { text-align: center; color: #333; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; color: #555; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; background: #007bff; color: white; cursor: pointer; border-radius: 4px; font-size: 16px; }
        button:hover { background: #0056b3; }
        .toggle-form { text-align: center; margin-top: 15px; }
        .toggle-form a { color: #007bff; text-decoration: none; cursor: pointer; }
        .error { color: red; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="form-container">
        <div id="login-form">
            <h2>Login</h2>
            <form method="POST" action="{{ url_for('login_page') }}">
                <div class="form-group">
                    <label for="login-username">Usuário</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <div class="toggle-form">
                <a onclick="toggleForms()">Não tem uma conta? Registre-se</a>
            </div>
        </div>

        <div id="register-form" style="display: none;">
            <h2>Registrar</h2>
            <form method="POST" action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for="register-username">Usuário</label>
                    <input type="text" id="register-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Senha</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <button type="submit">Registrar</button>
            </form>
            <div class="toggle-form">
                <a onclick="toggleForms()">Já tem uma conta? Faça o login</a>
            </div>
        </div>
    </div>

    <script>
        // Função simples para alternar entre o formulário de login e o de registro.
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }
    </script>
</body>
</html>
